schema {
    mutation: Mutation,
    subscription: Subscription
    query: Query
}

type Query {
    me: String! # Need to have something in Query or AppSync gets sad. This is just an unimplemented placehlder.
}

type Subscription {
    userOnPageChange(pageName: String!): UserOnPage
    @aws_subscribe(mutations: ["setUserOnPage"])
}

type Mutation {
    setUserOnPage(pageName: String!, user: String!): UserOnPage!
}

type UserOnPage {
    user: String!
    pageName: String!
}